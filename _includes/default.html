<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!-->
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1" />

	<title>{% if page.tagline %}{{page.tagline}}{% else %}{{ site.title }}{% endif %}</title>

	{% if page.description %}
	<meta name="description" content="{{ page.description }}" /> {% endif %}

	<meta name="author" content="{{ site.author.name }}" />
	<link rel="canonical" href="{{ site.url }}" />

	<link rel="stylesheet" href="{{ site.url }}/node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<link href="{{ site.url }}/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ site.url }}/assets/css/style.min.css" type="text/css" media="screen" charset="utf-8" />

	<!-- Open Graph -->
	<meta property="og:locale" content="zh_TW" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ site.title }}" />
	<meta property="og:description" content="{{ site.description }}" />
	<meta property="og:url" content="{{ site.url }}" />
	<meta property="og:site_name" content="{{ site.title }}" />

	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<!--^frag-->
	{{ content }}
	<!--$frag-->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

  <script src="{{ site.url }}/assets/js/custom.min.js"></script>


	{% include ga.html %}
</body>
</html>
